<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insects in Food Checker</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="./highlight-within-textarea/jquery.highlight-within-textarea.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="./InsectsInFoodChecker.min.js"></script>
    <script>
        const getState = () => {
            if (document.visibilityState === 'hidden') {
                return 'hidden';
            }
            if (document.hasFocus()) {
                return 'active';
            }
            return 'passive';
        };

        // Stores the initial state using the `getState()` function (defined above).
        let state = getState();

        // Accepts a next state and, if there's been a state change, logs the
        // change to the console. It also updates the `state` value defined above.
        const logStateChange = (nextState) => {
            const prevState = state;
            if (nextState !== prevState) {
                console.log(`State change: ${prevState} >>> ${nextState}`);
                state = nextState;
            }
        };

        // Options used for all event listeners.
        const opts = { capture: true };

        // These lifecycle events can all use the same listener to observe state
        // changes (they call the `getState()` function to determine the next state).
        ['pageshow', 'focus', 'blur', 'visibilitychange', 'resume'].forEach((type) => {
            window.addEventListener(type, () => logStateChange(getState(), opts));
        });

        // The next two listeners, on the other hand, can determine the next
        // state from the event itself.
        window.addEventListener('freeze', () => {
            // In the freeze event, the next state is always frozen.
            logStateChange('frozen');
        }, opts);

        window.addEventListener('pagehide', (event) => {
            // If the event's persisted property is `true` the page is about
            // to enter the back/forward cache, which is also in the frozen state.
            // If the event's persisted property is not `true` the page is
            // about to be unloaded.
            logStateChange(event.persisted ? 'frozen' : 'terminated');
        }, opts);
        document.addEventListener(
            'DOMContentLoaded',
            event => {
                const insectsInFoodCheckerActivity =
                    new InsectsInFoodCheckerActivity(
                        {
                            ingredientsJQuery: $('#ingredients'),
                            ingredientsWithInsectsBlock: document.querySelector('#ingredientsWithInsectsBlock'),
                            ingredientsWithInsects: document.querySelector('#ingredientsWithInsects'),
                            noIngredientsWithInsectsFoundBlock: document.querySelector('#noIngredientsWithInsectsFoundBlock'),
                            ingredientsWithInsectsList: document.querySelector('#ingredientsWithInsectsList'),
                            clearButton: document.querySelector('#clearButton')
                        });
                insectsInFoodCheckerActivity.start();
            });
    </script>
</head>

<body>
    <h1>Insects in Food Checker</h1>
    <div>
        <p><label for="ingredients">Ingredients to check for insects:</label></p>
        <textarea id="ingredients" name="ingredients" rows="4" placeholder="E120, Sugar, Salt, ..."
            spellcheck="false"></textarea>
        <p>
            <input type="button" value="Clear" id="clearButton">
        </p>
    </div>
    <p id="ingredientsWithInsectsBlock">
        Ingredients containing Insects: <span id="ingredientsWithInsects"></span>
    </p>
    <p id="noIngredientsWithInsectsFoundBlock">
        No ingredients containing insects found.
    </p>
    <p>
        (ingredients containing insects are: <span id="ingredientsWithInsectsList"></span>)
    </p>
</body>

</html>
